<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Список целей</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="{{ url_for('static',path='/styles.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',path='/add.css') }}" />
  </head>
  <body>
    <header>
        <a href="/add">Добавить цель</a>
        <a href="/now">Сейчас</a>
        <a href="/history">История</a>
        <a href="/table">Список</a>
    </header>
    <div class="buttons-toolbar">
</div>
    <table data-toggle="table" data-url="../tdata" id="table"
           data-search="true"
    data-buttons-toolbar=".buttons-toolbar"
    data-pagination="true"
    >
      <thead>
        <tr>
          <th data-field="type">Тип</th>
          <th data-field="id">Id</th>
          <th data-field="address">Адрес</th>
          <th data-field="group_name">Группа</th>
          <th data-align="center" data-field="act" >Удалить</th>
        </tr>
      </thead>
<!--      <tbody>-->

<!--        </tr>-->
<!--      </tbody>-->
    </table>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/bootstrap-table.min.js"></script>
    <script>

    // $('#table').on('onClickCell',()=>{console.log('hii')});
    $('#table').bootstrapTable({
      onClickRow:function(field, value, row, $element){
          
          let id=field['id']
          let address=field['address']
          let type=field['type']
          // console.log(address)
          if(row=='act'){
            if(confirm(`Вы действительно хотите удалить ${address}?`)){
            $.post('../table',{id:id,tp:type}).done(()=>{ value.remove()});
          }
          }
         

          
      },
    });
    </script>
  </body>
</html>
